apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
      tier: backend
  template:
    metadata:
      labels:
        app: worker
        tier: backend
    spec:
      containers:
      - command:
        - ./howchoo/bin/start_celery.sh
        env:
        - name: HOWCHOO_HOST
          value: staging.howchoo.com
        - name: HOWCHOO_DB_HOST
          value: db
        - name: HOWCHOO_REDIS_HOST
          value: redis
        - name: HOWCHOO_DB_NAME
          value: postgres
        - name: HOWCHOO_ENV
          value: staging
        image: gcr.io/howchoo-161906/web:0b50a20cf3935a2ab212153b1117ae00430f8cdb
        name: web
        volumeMounts:
        - mountPath: /secrets/database
          name: database
          readOnly: true
      volumes:
      - name: database
        secret:
          secretName: database
